<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="160" viewBox="0 0 700 160" role="img" aria-label="Cobrinha animada comendo commits">
  <title>Cobrinha animada comendo commits</title>
  <rect width="100%" height="100%" fill="transparent" />

  <!-- Quadradinhos representando commits -->
  <g id="commits">
    <rect x="60"  y="60" width="24" height="24" rx="4" ry="4" fill="#6ee7b7">
      <animate attributeName="opacity" dur="7s" repeatCount="indefinite" values="1;0;1" keyTimes="0;0.08;1"/>
    </rect>
    <rect x="140" y="60" width="24" height="24" rx="4" ry="4" fill="#60a5fa">
      <animate attributeName="opacity" dur="7s" repeatCount="indefinite" values="1;0;1" keyTimes="0;0.2;1"/>
    </rect>
    <rect x="220" y="60" width="24" height="24" rx="4" ry="4" fill="#fca5a5">
      <animate attributeName="opacity" dur="7s" repeatCount="indefinite" values="1;0;1" keyTimes="0;0.32;1"/>
    </rect>
    <rect x="300" y="60" width="24" height="24" rx="4" ry="4" fill="#fbbf24">
      <animate attributeName="opacity" dur="7s" repeatCount="indefinite" values="1;0;1" keyTimes="0;0.44;1"/>
    </rect>
    <rect x="380" y="60" width="24" height="24" rx="4" ry="4" fill="#a78bfa">
      <animate attributeName="opacity" dur="7s" repeatCount="indefinite" values="1;0;1" keyTimes="0;0.56;1"/>
    </rect>
    <rect x="460" y="60" width="24" height="24" rx="4" ry="4" fill="#34d399">
      <animate attributeName="opacity" dur="7s" repeatCount="indefinite" values="1;0;1" keyTimes="0;0.68;1"/>
    </rect>
    <rect x="540" y="60" width="24" height="24" rx="4" ry="4" fill="#f472b6">
      <animate attributeName="opacity" dur="7s" repeatCount="indefinite" values="1;0;1" keyTimes="0;0.8;1"/>
    </rect>
    <rect x="620" y="60" width="24" height="24" rx="4" ry="4" fill="#f8714c">
      <animate attributeName="opacity" dur="7s" repeatCount="indefinite" values="1;0;1" keyTimes="0;0.92;1"/>
    </rect>
  </g>

  <!-- Trilho -->
  <line x1="40" y1="72" x2="660" y2="72" stroke="#e6e6e6" stroke-width="4" stroke-linecap="round"/>

  <!-- Cobrinha animada -->
  <g id="snake">
    <circle id="head" cx="20" cy="72" r="14" fill="#16a34a"/>
    <circle cx="24" cy="68" r="3" fill="#fff"/>
    <circle cx="24.5" cy="68" r="1.2" fill="#000"/>
    <animate xlink:href="#head" attributeName="cx" from="20" to="660" dur="7s" repeatCount="indefinite"/>

    <!-- rastro -->
    <circle cx="8" cy="72" r="10" fill="#059669" opacity="0.8">
      <animate attributeName="cx" from="8" to="648" dur="7s" repeatCount="indefinite"/>
    </circle>

    <!-- língua piscando -->
    <path d="M20 82 q6 4 12 0" fill="none" stroke="#dc2626" stroke-width="2" stroke-linecap="round" opacity="0.9">
      <animate attributeName="d" dur="7s" repeatCount="indefinite"
        values="
          M20 82 q6 4 12 0;
          M60 82 q6 4 12 0;
          M120 82 q6 4 12 0;
          M200 82 q6 4 12 0;
          M280 82 q6 4 12 0;
          M360 82 q6 4 12 0;
          M440 82 q6 4 12 0;
          M520 82 q6 4 12 0;
          M600 82 q6 4 12 0;
          M20 82 q6 4 12 0
        " />
    </path>
  </g>

  <!-- legenda -->
  <text x="20" y="150" font-family="Arial" font-size="12" fill="#666">Cobrinha animada comendo commits — mostrando progresso contínuo</text>
</svg>
